<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="game">
      <div class="game__header">
        <div class="game__header__logo"></div>
        <div class="game__header--score">
          <div class="game__header--score--title">Score</div>
          <div class="game__header--score--number"></div>
        </div>
      </div>
      <div class="game__block">
        <div class="game__block--wrapper">
        <div class="game__block--choice" id="rock"></div>
        <div class="game__block--choice" id="paper"></div>
        <div class="game__block--choice" id="scissors"></div>

      </div>
      <div class="game__result">
        <div class="game__result--lose"></div>
        <div class="game__result--win"></div>
        <div class="game__result__button"></div>
      </div>
      <div class="game__rules__button">
        <div id="rule-button" class="game__rules__button--modal">
            Rules
        </div>
      </div>
    </div>
    Score Rules You Picked The House Picked You Win You Lose Play Again

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

<!-- modal -->
<div id="modal-rules" class="modal__window">
  <div class="modal__content">
    <div class="modal__title__flex">
      <h2>Rules</h2>
    </div>
    <div class="icon__flex">
      <img id="close__button" src="images/icon-close.svg" width="25" height="25">
    </div>
    <div class="rule__flex">
      <img class="rule__svg" src="images/image-rules.svg">
    </div>
  </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
