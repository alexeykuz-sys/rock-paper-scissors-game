<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Frontend Mentor | Rock, Paper, Scissors</title>
  </head>
  <body>
    <div class="game">
      <div class="game__header">
        <div class="game__header__logo"></div>
        <div class="game__header--score">
          <div class="game__header--score--title">Score</div>
          <div class="game__header--score--number"></div>
        </div>
      </div>
      <div class="game__block active">
        
          <div class="game__block--choice choice-1"  >
            <div id="rock" data-name="rock"></div>
          </div>
          <div class="game__block--choice choice-2" >
            <div id="paper" data-name="paper"></div>
          </div>
          <div class="game__block--choice choice-3" >
            <div id="scissors" data-name="scissors"></div>
          </div>
        
      </div>
      <div class="game__block__pick">
        <div class="game__block__pick--player">
          <h3>You picked</h3>
        </div>
        <!-- <div class="game__block__pick__result">
          <h3 class="game__result"></h3>
          <button class="game__block__pick__result__button">Play Again</button>
        </div> -->
        <div class="game__block__pick--comp">
          <h3>The House picked</h3>
        </div>
      </div>
      <div class="game__block__pick__result">
        <h3 class="game__result"></h3>
        <button class="game__block__pick__result__button">Play Again</button>
      </div>

      <!-- <div class="game__result">
        <div class="game__result--lose"></div>
        <div class="game__result--win"></div>
        <div class="game__result__button"></div>
      </div>-->
    </div>
    <div class="game__rules">
      <button id="game__rules--button">Rules</button>
      <div  class="game__rules--modal">
        <div id="modal-rules" class="games__rules--modal-window">
            <div class="modal__rules__title">Rules</div>
            <img class="modal-rules__img" src="images/image-rules.svg">
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

<!-- modal -->


    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
